<!DOCTYPE html>
<head>
  <title>HL Sentiment</title>

<style>
  html {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
  }

  body {
    height: 80%;
    width: 80%%;
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  h1 {
    text-align: center;
  }

  div {
    font-weight: bold;
  }

  a {
    text-decoration: none;
    color: black;
  }
</style>
</head>
<body>
    <h1>Hacklondon 2016 Sentiment</h1>
    <div> Tweet: </div>
    <a id="tweet" href="#"></a>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50}
var width = 0; var height = 0;
var svg;
function getBounds() {
  var body = d3.select('body');
  var bounds = body.node().getBoundingClientRect();
  width = bounds.width - margin.left - margin.right;
  height = bounds.height - margin.top - margin.bottom;
  svg = d3.select('svg');
  if(svg !== null) svg.remove();

  svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom) 
    .call(d3.behavior.zoom().scaleExtent([1, 8]).on('zoom', zoom))
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
}

function zoom() {
  svg.attr('transform', 'translate(' + d3.event.translate + ')scale(' + d3.event.scale + ')');
}

var formatDate = d3.time.format("%Y-%m-%d %H:%M:%S");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });


function drawCircles(data, x, y) {
  var circles = svg.selectAll('.circle')
      .data(data)
    .enter().append('g')
      .attr('class', 'cicle')
      .attr('transform', function(d) { return 'translate(' + x(d.datetime) + ',' + y(d.sentiment) + ')'; })
      .on('mouseover', function(d) { 
          d3.select('#tweet')
            .text(d.text)
            .attr('href', 'http://twitter.com/' + d.screen_name + '/status/' + d.id_str);
      })
      .on('click', function(d) {
          location.href = 'http://twitter.com/' + d.screen_name + '/status/' + d.id_str;
      })

  circles.append('circle')
    .attr('cx', 0)
    .attr('cy', 0)
    .attr('r', 2);
}

function draw() {
  getBounds();
  
  var x = d3.time.scale()
    .range([0, width]);

  var y = d3.scale.linear()
    .range([height, 0]);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

  d3.csv("./dump.csv", function(error, data) {
    if (error) throw error;
    for(var i = 0; i < data.length; i++) {
      data[i].datetime = data[i].datetime.substr(0, 19);
      type(data[i]);
    }
    data.sort(function(a, b) { return b.datetime - a.datetime; });
    x.domain(d3.extent(data, function(d) { return d.datetime; }));
    y.domain(d3.extent(data, function(d) { return d.sentiment; }));

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Happiness");

    var lineFunction = d3.svg.line()
      .x(function(d) { return x(d.datetime); })
      .y(function(d) {return y(d.sentiment); })
      .interpolate("open");

    svg.append("path")
      .attr("d", lineFunction(data))
      .attr("class", "line");

    drawCircles(data, x, y);
  });
}

function type(d) {
  d.datetime = formatDate.parse(d.datetime);
  d.sentiment = parseInt(d.sentiment);
}

window.onresize = draw;
draw();
</script>
